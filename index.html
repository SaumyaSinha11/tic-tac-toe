<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zero-Cross</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rakkas&display=swap');
    </style>
</head>
<body>  
<div id="game">
    <div id="game-box">
        <div id="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div id="detail-board">    
        <div id="display">Enter player's name</div>
    <div id="input">
        <input type="text" id="player0" placeholder="player '0'">
        <input type="text" id="player1" placeholder="player 'X'">
    </div>
        <button type="submit">START</button>
        <button id="end">END</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
